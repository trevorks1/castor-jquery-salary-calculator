<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="stylesheet/style.css">
        <script src="jQuery.js"></script>
        <script src="scripts/client.js" type="text/javascript"></script>

        <title>Salary Calculator</title>
    </head>
    <body>
        <header class="appBar">
            <h1>Salary Calculator</h1>
        </header>


        <div class="container">
            <input class="js-field-firstName" type="text" placeholder="First Name" />
            <input class="js-field-lastName" type="text" placeholder="Last Name" />
            <input class="js-field-idNum" type="number" placeholder="ID number" />
            <input class="js-field-jobTitle" type="text" placeholder="Job Title" />
            <input class="js-field-salary" type="number" placeholder="Annual Salary" />
            <button class="btn js-click-submit">Submit</button>
        </div>
        <div class="container">
            <table class="employeeTable">
                <thead>
                    <tr>
                        <td>First Name </td>
                        <td>Last Name</td>
                        <td>ID</td>
                        <td>Title</td>
                        <td>Salary</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody class="js-employee-list">
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4"></td>
                        <td colspan="2">
                            Total Monthly: <span class="js-total-monthly">0</span>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </body>
</html>
